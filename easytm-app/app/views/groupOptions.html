<md-bottom-sheet class="md-grid" layout="column" ng-cloak>
  <div>
    <md-list flex layout="row" layout-align="center center">
      <md-list-item ng-repeat="item in items">
        <md-button class="md-grid-item-content" ng-click="listItemClick($index)" style="width: 130px;">
          <ng-md-icon icon="{{item.icon}}" style="fill: #009688;" size="48"></ng-md-icon>
          <div class="md-grid-text" style="color: #009688;">
            <b>{{ item.name }}</b>
          </div>
        </md-button>
      </md-list-item>
    </md-list>
  </div>
</md-bottom-sheet>
