<md-dialog aria-label="Group dialog" style="width: 60%;" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>New Group</h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <form name="groupForm" style="padding: 5%;">
      <md-input-container>
        <label>Group Name</label>
        <input ng-model="group.groupName">
      </md-input-container>
      <md-chips ng-model="group.users" md-autocomplete-snap>
        <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="user in querySearch(searchText)" md-item-text="user.email"
          md-delay=500 placeholder="Enter Employee Email">
          <span md-highlight-text="searchText" md-highlight-flags="^i">{{user.email}}</span>
        </md-autocomplete>
        <md-chip-template>
          <span>
            {{$chip.email}}
          </span>
        </md-chip-template>
      </md-chips>
    </form>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="closeDialog()" class="md-primary">
      Close
    </md-button>
    <md-button ng-click="createGroup(group)" class="md-primary">
      Create Group
    </md-button>
  </md-dialog-actions>
</md-dialog>
